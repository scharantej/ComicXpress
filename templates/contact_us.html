
<!DOCTYPE html>
<html>
<head>
<title>Contact Comic Book World</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Contact Comic Book World</h1>

<!-- Contact Form -->
<form action="/send_message" method="POST">
<label for="name">Name:</label>
<input type="text" name="name" id="name">

<label for="email">Email:</label>
<input type="email" name="email" id="email">

<label for="phone">Phone Number:</label>
<input type="tel" name="phone" id="phone">

<label for="message">Message:</label>
<textarea name="message" id="message"></textarea>

<input type="submit" value="Send Message">
</form>

<!-- Store Address and Directions -->
<div class="store-info">
<h2>Visit Our Store:</h2>
<p>123 Main Street, Anytown, CA 12345</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.555406939185!2d-122.4130016846278!3d37.77487157977848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d0069006b%3A0x4b133a56511e3197!2s123%20Main%20St%2C%20Anytown%2C%20CA%2094501!5e0!3m2!1sen!2sus!4v1670411951705!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<!-- Navigation Bar -->
<nav>
<a href="/">Home</a>
<a href="/catalog">Catalog</a>
<a href="/about_us">About Us</a>
<a href="/contact_us">Contact Us</a>
</nav>

<!-- Footer -->
<footer>
<p>Copyright 2023 Comic Book World</p>
</footer>
</body>
</html>
